<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Carousel.css">
    <title>Review Carousel</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
            </div>
            <article class="review">
                <div class="image-container">
                    <img src="Img samples (2).jfif" id="person" alt="">
                </div>
                <h4 id="author">Samuel Smith
                    <p id="job">UX Designer</p>
                </h4>
                <p id="info">A UX Designer currently working at Microsoft and hiring collaborative interns form various universities. Are you the one whom I am looking for let me know in my gmail...</p>
                <!--Prev and next buttons-->
                <div class="button-container">
                    <button class="btn" id="btn-prev">prev</button>
                    <button class="btn" id="btn-next">next</button>
                </div>
                <button id="random-button">Surprise Me</button>
            </article>
        </section>
    </main>
    <script src="Carousel.js"></script>
</body>

</html>
